<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
    <title>Lyra - Test</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
		preload: preload,
		create: create,
		update: update,
		render: render
});

var cursors;
var score = 0;
var scoreText;

function preload() {
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
		game.load.image('red_bar', 'assets/red_bar.png');
}
var indiceDx = 0;
var indiceSx = 0;
var player;
var platforms;
var red_bar;
var first_group;
var sky;
var flag = true; //se impostato a true creaa una piattaforma a destra, altrimenti a sinistra
var plat;
var rangeDx = [400, 600, 50, 170];
var rangeSx = [500, 800, 150, 320];


function create() {
		sky = game.add.tileSprite(0, 0, game.world.width, game.cache.getImage('sky').height, 'sky', 0, first_group);
		game.world.setBounds(0, 0, 1000, 800);
    game.physics.startSystem(Phaser.Physics.ARCADE); //  We're going to be using physics, so enable the Arcade Physics system
		game.stage.backgroundColor = '#66FFFF';

		first_group = game.add.group();
		first_group.enableBody = true;
		first_group.physicsBodyType = Phaser.Physics.ARCADE;


		platforms = game.add.group(); //  The platforms group contains the ground and the 2 ledges we can jump on
		platforms.enableBody = true;  //  We will enable physics for any object that is created in this group


    red_bar = platforms.create(0, game.world.height - 64, 'red_bar'); // Here we create the ground.
		red_bar.scale.setTo(2, 2); //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
		red_bar.enableBody = true;
		red_bar.body.immovable = true; //  This stops it from falling away when you jump on it

		createPlatform(flag, indiceDx, indiceSx);


		/*
		// Prima piattaforma in basso a destra
    var ledge1 = platforms.create(400, 400, 'ground'); //  Now let's create two ledges
		ledge1.enableBody = true;
    ledge1.body.immovable = true;
		first_group.add(ledge1);


		// Prima piattaforma in basso a sinistra
		var ledge2 = platforms.create(-150, 300, 'ground');
		ledge2.enableBody = true;
    ledge2.body.immovable = true;
		first_group.add(ledge2);


		// Seconda piattaforma in basso a destra
		var ledge3 = platforms.create(400, 200, 'ground');
		ledge3.enableBody = true;
		ledge3.body.immovable = true;
		first_group.add(ledge3);
		// Seconda piattaforma in basso a sinistra
		var ledge4 = platforms.create(-150, 100, 'ground');
		ledge4.enableBody = true;
		ledge4.body.immovable = true;
		first_group.add(ledge4);
		// Terza piattaforma in basso a destra
		var ledge5 = platforms.create(400, 0, 'ground'); //  Now let's create two ledges
		ledge5.enableBody = true;
		ledge5.body.immovable = true;
		first_group.add(ledge5);
		// Terza piattaforma in basso a sinistra
		var ledge6 = platforms.create(-150, 500, 'ground');
		ledge6.enableBody = true;
		ledge6.body.immovable = true;
		first_group.add(ledge6);
		*/
    player = game.add.sprite(650, game.world.height - 550, 'dude');// The player and its settings
    game.physics.arcade.enable(player);//  We need to enable physics on the player
    player.body.bounce.y = 0.1;//  Player physics properties. Give the little guy a slight bounce.
    player.body.gravity.y = 500;
    player.body.collideWorldBounds = true;
    player.animations.add('left', [0, 1, 2, 3], 10, true);//  Our two animations, walking left and right.
    player.animations.add('right', [5, 6, 7, 8], 10, true);

		cursors = game.input.keyboard.createCursorKeys();

		stars = game.add.group();
		stars.enableBody = true;

		plats = game.add.group();
		plats.enableBody = true;

		//  Here we'll create 12 of them evenly spaced apart
		for (var i = 0; i < 12; i++) {
				var star = stars.create(i * 70, 0, 'star'); //  Create a star inside of the 'stars' group
				star.body.gravity.y = 6; //  Let gravity do its thing
				star.body.bounce.y = 0.7 + Math.random() * 0.2; //  This just gives each star a slightly random bounce value
		}
		scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
		game.camera.follow(red_bar);
}

function update() {
		game.physics.arcade.collide(player, platforms);
		game.physics.arcade.collide(stars, platforms);
		game.physics.arcade.collide(player, first_group);

		game.physics.arcade.collide(player, red_bar);
		game.physics.arcade.collide(stars, red_bar);
		game.physics.arcade.collide(player, plat);


		game.physics.arcade.overlap(player, stars, collectStar, null, this);
		game.physics.arcade.overlap(player, red_bar, dead, null, this);


		if (player.body.touching.down && game.physics.arcade.collide(player, plat)) {
				document.write('mh?');
		}
		game.physics.arcade.overlap(player, plat, createPlatform, null, this);

		first_group.y += 0.5;
		sky.tilePosition.y += 1;
		if (first_group.y >= 50) {
				createPlatform(flag, indiceDx, indiceSx);
		}

		//first_group.createMultiple(1, 'ground', 200, true);
		/*
		for (var i = 0; i < 3; i++) {
				var plat = plats.create(-150, i * 200, 'ground'); //  Create a star inside of the 'stars' group
				plat.body.immovible = true;

		}
		*/
		player.body.velocity.x = 0; 	//  Reset the players velocity (movement)
		if (cursors.up.isDown && player.body.touching.down) {
				player.body.velocity.y = -350;
		}
		else if (cursors.down.isDown) {
				player.body.velocity.y = 350;
		}

		if (cursors.left.isDown) {
				player.body.velocity.x = -350;
				player.animations.play('left');
		}
		else if (cursors.right.isDown) {
				player.body.velocity.x = 350;
				player.animations.play('right');
		} else {
				player.animations.stop(); //  Stand still
				player.frame = 4;
		}


		// red_bar loop
		if (red_bar.body.y <= 400) {
				//red_bar.body.y = 0;
				createPlatform(flag, indiceDx, indiceSx);

		} else {
				red_bar.body.velocity.y -= 0.2;
				red_bar.y -= 0.5;

		}

}

function render() {
		game.debug.cameraInfo(game.camera, 32, 32);
    game.debug.spriteCoords(sky, 32, 500);

}

function collectStar (player, star) {
		star.kill(); // Removes the star from the screen
		score += 10; //  Add and update the score
		scoreText.text = 'Score: ' + score;
}

function dead (player, red_bar) {
		player.kill();
		game.add.text(400, 300, 'Game Over', {fontSize: '52px', fill: '#000'});
}

function createPlatform (flag, indiceDx, indiceSx) {
		game.add.text(50, 300, 'Flag = ' + flag , {fontSize: '32px', fill: '#000'});
		game.add.text(50, 250, 'indiceSx = ' + indiceSx , {fontSize: '32px', fill: '#000'});
		game.add.text(50, 200, 'indiceDx = ' + indiceDx , {fontSize: '32px', fill: '#000'});
		if (flag) {
				//document.write('sÃ¬');
				if (indiceDx > 4) {
					indiceDx = 0;
				}
				plat = platforms.create(400,  rangeDx[indiceDx], 'ground'); //  Now let's create two ledges
				plat.enableBody = true;
				plat.body.immovable = true;
				first_group.add(plat);
				flag = false;
				indiceDx += 1;
		} else {
				if (indiceSx > 4) {
					indiceSx = 0;
				}
				plat = platforms.create(-150,  rangeSx[indiceSx], 'ground'); //  Now let's create two ledges
				plat.enableBody = true;
				plat.body.immovable = true;
				first_group.add(plat);
				flag = true;
				indiceSx += 1;
		}
}
</script>

</body>
</html>
